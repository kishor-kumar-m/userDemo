<div class="login-container">
    <h2>Login</h2>
    <div *ngIf="errorMessage" class="error">
      {{ errorMessage }}
    </div>
    <form [formGroup]="loginForm">
      <div>
        <label>Email</label>
        <input formControlName="email" type="email" />
      </div>
      <div>
        <label>Password</label>
        <input formControlName="password" type="password" />
      </div>
      <button type="button"  (click)="onSubmit()" class="mt-4 w-full rounded-sm bg-green-500 px-2 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div class="already-user">
        <p>Don't have account? <a class="login-link" (click)="redirectToSignup()">Signup here</a></p>
      </div>
  </div>
